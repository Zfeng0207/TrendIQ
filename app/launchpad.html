<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Commerce CRM - Fiori Launchpad</title>

    <script type="text/javascript">
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            bootstrapPlugins: {
                "RuntimeAuthoringPlugin": {
                    component: "sap.ushell.plugins.rta",
                    config: {
                        validateAppVersion: false
                    }
                }
            },
            renderers: {
                fiori2: {
                    componentData: {
                        config: {
                            search: "hidden",
                            enableSearch: false,
                            enablePersonalization: true,
                            enableRecentActivity: true
                        }
                    }
                }
            },
            applications: {
                "dashboard-display": {
                    title: "CRM Dashboard",
                    description: "Overview dashboard with key metrics and insights",
                    applicationType: "URL",
                    url: "/beautyleads.leads/index.html"
                },
                "merchants-manage": {
                    title: "Channel Partner Onboarding",
                    description: "AI-powered channel partner discovery and onboarding",
                    applicationType: "URL",
                    url: "/beautyleads.merchants/index.html"
                },
                "campaigns-manage": {
                    title: "Marketing Campaigns",
                    description: "Trend-driven marketing campaign automation",
                    applicationType: "URL",
                    url: "/beautyleads.campaigns/index.html"
                }
            },
            groups: [
                {
                    id: "dashboard",
                    title: "Dashboard",
                    isPreset: true,
                    isVisible: true,
                    isDefaultGroup: true,
                    tiles: [
                        {
                            id: "dashboard-tile",
                            tileType: "sap.ushell.ui.tile.StaticTile",
                            properties: {
                                title: "CRM Dashboard",
                                subtitle: "Overview & Analytics",
                                infoState: "Neutral",
                                info: "",
                                icon: "sap-icon://line-chart",
                                targetURL: "#dashboard-display"
                            }
                        }
                    ]
                },
                {
                    id: "b2b-growth",
                    title: "B2B Growth",
                    isPreset: true,
                    isVisible: true,
                    tiles: [
                        {
                            id: "merchants-tile",
                            tileType: "sap.ushell.ui.tile.StaticTile",
                            properties: {
                                title: "Channel Partner Onboarding",
                                subtitle: "AI-Powered Discovery & Onboarding",
                                infoState: "Neutral",
                                info: "",
                                icon: "sap-icon://business-objects-experience",
                                targetURL: "#merchants-manage"
                            }
                        }
                    ]
                },
                {
                    id: "marketing-activation",
                    title: "Marketing Activation",
                    isPreset: true,
                    isVisible: true,
                    tiles: [
                        {
                            id: "campaigns-tile",
                            tileType: "sap.ushell.ui.tile.StaticTile",
                            properties: {
                                title: "Marketing Campaigns",
                                subtitle: "Trend-Driven Campaign Automation",
                                infoState: "Neutral",
                                info: "",
                                icon: "sap-icon://marketing-campaign",
                                targetURL: "#campaigns-manage"
                            }
                        }
                    ]
                }
            ]
        };
    </script>

    <script src="https://sapui5.hana.ondemand.com/1.120.0/test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>
    <script id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/1.120.0/resources/sap-ui-core.js"
        data-sap-ui-libs=""
        data-sap-ui-async="true"
        data-sap-ui-preload="async"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-language="en"
        data-sap-ui-resourceroots='{
            "beautydashboard.eybeauty1": "/ey-beauty-1/webapp/",
            "beautyleads.merchants": "/merchants/webapp/",
            "beautyleads.campaigns": "/campaigns/webapp/",
            "beautyleads.leads": "/leads/webapp/",
            "beautyleads.accounts": "/accounts/webapp/",
            "beautyleads.opportunities": "/opportunities/webapp/"
        }'
        data-sap-ui-frameOptions="allow"
        data-sap-ui-flexibilityServices='[{"connector": "LocalStorageConnector"}]'>
    </script>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ushell.Container.createRenderer(null, true).then(function(renderer) {
                renderer.placeAt("content");
            });
        });
    </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
